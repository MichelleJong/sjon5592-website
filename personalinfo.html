<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drinklivery</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

    <div class="topnav">
        <div class="w-container"><a href="#" class="w-nav-brand"><img src="images/logo.png" height="100" width="100"</a>
        </div>
        <a class="active" href="#home">Home</a>
        <a href="#news">Our Plans</a>
        <a href="#contact">About Us</a>
      </div>

  <main>

    <form action="post.html">
      <h2>Personal Details</h2>

      <p>Please enter your personal details so we can deliver to you.</p>
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your first name here">
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name here">
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <label for="street">Street/ State</label>
        <input type="text" id="address" name="address" placeholder="Enter your address here">
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <label for="postcode">Postcode (Optional)</label>
        <input type="number" id="postcode" name="postcode" placeholder="Enter your postcode here">
        <div class="messages"></div> 
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email here">
          <div class="messages"></div>
        </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password here">
          <div class="messages"></div>
        </div> 
        <button onclick="location.href='browse-stores.html'" type="button">
            Next</button>
    </form>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
